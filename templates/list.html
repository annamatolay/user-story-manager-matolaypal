<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Story Manager</title>
</head>
<body>
<a href="http://0.0.0.0:10000/story">Add new story</a>
<table border = 1>
    <tr>
        <th>Story Title</th>
        <th>User Stroy</th>
        <th>Acceptance Criteria</th>
        <th>Business Value</th>
        <th>Estimation (h)</th>
    </tr>
    {% for item in data %}
        <tr>
            <td>{{ item.story_title }}</td>
            <td>{{ item.user_story }}</td>
            <td>{{ item.acceptance_criteria }}</td>
            <td>{{ item.business_value }}</td>
            <td>{{ item.estimation }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
